{%block content%}
<div id="header">
    <div class="cls_head">
    <h1  id="id_h1">STUDENT INFORMATION</h1>
    </div>
    </div>
    <hr id="hr">

    
<div class="div_container">
    <div id="div_card">
        <h3 id="id_h3s"> CHANGE PASSWORD</h3>
        <form action="chpasswdsubmit" method="post">
            {%csrf_token %}
        <div class="div_detcontainer">
            <div class="div_sdet">
                <label for="stuname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="stuname" required>
            </div>
            <div class="div_sdet">
                <label for="stumail"><b>User email</b></label>
                <input type="text" placeholder="someone@gmail.com" name="stumail" required>
            </div>
        
            <div class="div_sdet">
                <label for="oldpswd"><b>Old Password</b></label>
                <input type="password" placeholder="Enter Password" name="oldpswd" required>
            </div>
            <div class="div_sdet">
                <label for="newpswd"><b>New Password</b></label>
                <input type="password" placeholder="Enter Password" name="newpswd" required>
            </div>
                            
            <button class="submit" type="submit">Enter</button>
          </div>
          <div class="msg">
            {%for i in messages%}
            <p id="message">{{i}}</p>
            {%endfor%}
          </div>
        </form>
    </div>
</div>
{%endblock content%}
