<div id="header">

<div class="div_container">
    <div id="div_card">
        <h3 id="id_h3s"><img src="static/login1.png" height="65px" alt="LOGIN"></h3>
        <form action="enterlogin" method="post">
            {%csrf_token %}
        <div class="div_detcontainer">
            <div class="div_sdet">
                <label for="stuname"><b>User Name</b></label>
                <input type="text" placeholder="Enter the name" name="stuname" required>
            </div>
            <div class="div_sdet">
                <label for="stumail"><b>User email</b></label>
                <input type="text" placeholder="someone@gmail.com" name="stumail" required>
            </div>
        
            <div class="div_sdet">
                <label for="stupsw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="stupsw" required>
            </div>
                            
            <button class="submit" type="submit">Login</button>
          </div>
          <div class="msg">
            {%for i in messages%}
            <p id="message">{{i}}</p>
            {%endfor%}
          </div>
        </form>
    </div>
